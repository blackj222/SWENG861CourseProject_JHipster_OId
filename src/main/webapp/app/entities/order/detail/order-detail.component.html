<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (order()) {
      <div>
        <h2 data-cy="orderDetailsHeading"><span jhiTranslate="sweng861CourseProjectApp.order.detail.title">Order</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ order()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="sweng861CourseProjectApp.order.title">Title</span></dt>
          <dd>
            <span>{{ order()!.title }}</span>
          </dd>
          <dt><span jhiTranslate="sweng861CourseProjectApp.order.content">Content</span></dt>
          <dd>
            <span>{{ order()!.content }}</span>
          </dd>
          <dt><span jhiTranslate="sweng861CourseProjectApp.order.date">Date</span></dt>
          <dd>
            <span>{{ order()!.date | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="sweng861CourseProjectApp.order.employeeInformation">Employee Information</span></dt>
          <dd>
            @if (order()!.employeeInformation) {
              <div>
                <a [routerLink]="['/employee-information', order()!.employeeInformation?.id, 'view']">{{
                  order()!.employeeInformation?.name
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/order', order()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
